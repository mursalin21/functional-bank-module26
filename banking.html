<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Banking Page</title>

    <!-- tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Your Custom styles -->
    <style>
        body{
            margin: 0;
            background-color:beige;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to your <span class="font-semibold text-green-600">Bank Account</span>!!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-300 border-2 border-gray-500 mt-16 p-8 rounded-2xl">
                    <h3 class="text-3xl text-center">
                        Deposit
                    </h3>
                    <h4 class="text-5xl text-center">
                        $<span id="deposit-total">0</span>
                    </h4>
                </div>
                <div class="bg-blue-300 border-2 border-gray-500 mt-16 p-8 rounded-2xl">
                    <h3 class="text-3xl text-center">
                        Withdraw
                    </h3>
                    <h4 class="text-5xl text-center">
                        $<span id="withdraw-total">0</span>
                    </h4>
                </div>
                <div class="bg-yellow-300 border-2 border-gray-500 mt-16 p-8 rounded-2xl">
                    <h3 class="text-3xl text-center">
                        Balance
                    </h3>
                    <h4 class="text-5xl text-center">
                        $<span id="balance-total">1240</span>
                    </h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                
                <!-- Deposit Amount -->
                <div class="bg-red-100 border-2 border-gray-500 p-8 rounded-2xl">
                    <h3 class="text-2xl mb-3">Please Deposit</h3>
                    <input id="deposit-input" class="border rounded block w-3/4 border-gray-400 mb-4 px-2" type="text" placeholder="$ Amount You Want to Deposit">
    
                    <button id="deposit-btn" class="bg-red-500 px-4 py-2 rounded font-medium text-white">Deposit</button>
                </div>

                <!-- Withdraw Amount -->
                <div class="bg-purple-100 border-2 border-gray-500 p-8 rounded-2xl">
                    <h3 class="text-2xl mb-3">Please Withdraw</h3>
                    <input id="withdraw-input" class="border rounded block w-3/4 border-gray-400 mb-4 px-2" type="text" placeholder="$ Amount You Want to Withdraw">
    
                    <button id="withdraw-btn" class="bg-purple-600 px-4 py-2 rounded font-medium text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
